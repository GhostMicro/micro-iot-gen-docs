site_name: Micro-IoT Generator Docs
site_description: คู่มือการใช้งานและพัฒนาระบบ Micro-IoT Generator
site_author: GhostMicro Team
theme:
  name: material
  palette:
    scheme: slate
    primary: cyan
    accent: purple
  features:
    - navigation.tabs
    - navigation.expand
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - หน้าแรก: index.md
  - คู่มือผู้ใช้:
    - การติดตั้ง: user-guide/installation.md
    - การใช้งาน: user-guide/usage.md
    - รายการโมดูล: user-guide/modules.md
  - สำหรับนักพัฒนา:
    - สถานะโปรเจกต์และ Roadmap: dev-guide/project-status.md
    - โครงสร้างโปรเจกต์: dev-guide/structure.md
    - การเพิ่มโมดูล: dev-guide/add-module.md
    - มาตรฐาน GRIDS-IOT: dev-guide/grids-iot-v1.md
